<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBR参数显示测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: transform 0.2s ease;
        }
        .button:hover {
            transform: translateY(-2px);
        }
        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .pbr-results {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 12px;
            padding: 25px;
            margin: 20px 0;
            color: white;
        }
        .pbr-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            padding: 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
        }
        .progress-bar {
            width: 200px;
            height: 8px;
            background: rgba(255,255,255,0.3);
            border-radius: 4px;
            overflow: hidden;
            margin-left: 15px;
        }
        .progress-fill {
            height: 100%;
            background: white;
            transition: width 0.5s ease;
            border-radius: 4px;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: bold;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #cce7ff;
            color: #0056b3;
            border: 1px solid #b3d7ff;
        }
        .hidden {
            display: none;
        }
        .debug-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            font-family: monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 PBR材质识别测试</h1>
        <p>专门解决PBR参数显示问题的测试页面</p>

        <!-- 文件上传区域 -->
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <div id="uploadContent">
                <h3>📁 点击上传图片</h3>
                <p>支持 JPG, PNG, WebP 格式</p>
            </div>
        </div>
        
        <input type="file" id="fileInput" accept="image/*" style="display: none;">

        <!-- 操作按钮 -->
        <div style="text-align: center;">
            <button class="button" id="analyzeBtn" disabled onclick="analyzeImage()">
                🔍 开始PBR分析
            </button>
            <button class="button" onclick="testAPI()">
                🧪 测试API连接
            </button>
            <button class="button" onclick="showTestData()">
                📊 显示测试数据
            </button>
        </div>

        <!-- 状态显示 -->
        <div id="statusDiv" class="hidden"></div>

        <!-- PBR结果显示 -->
        <div id="pbrResults" class="hidden">
            <div class="pbr-results">
                <h3>⚙️ PBR材质参数</h3>
                
                <div class="pbr-item">
                    <span><strong>金属度 (Metallic)</strong></span>
                    <div style="display: flex; align-items: center;">
                        <span id="metallicValue">0%</span>
                        <div class="progress-bar">
                            <div id="metallicBar" class="progress-fill" style="width: 0%;"></div>
                        </div>
                    </div>
                </div>

                <div class="pbr-item">
                    <span><strong>粗糙度 (Roughness)</strong></span>
                    <div style="display: flex; align-items: center;">
                        <span id="roughnessValue">0%</span>
                        <div class="progress-bar">
                            <div id="roughnessBar" class="progress-fill" style="width: 0%;"></div>
                        </div>
                    </div>
                </div>

                <div class="pbr-item">
                    <span><strong>透明度 (Transparency)</strong></span>
                    <div style="display: flex; align-items: center;">
                        <span id="transparencyValue">0%</span>
                        <div class="progress-bar">
                            <div id="transparencyBar" class="progress-fill" style="width: 0%;"></div>
                        </div>
                    </div>
                </div>

                <div class="pbr-item">
                    <span><strong>凹凸强度 (Normal)</strong></span>
                    <div style="display: flex; align-items: center;">
                        <span id="normalValue">0%</span>
                        <div class="progress-bar">
                            <div id="normalBar" class="progress-fill" style="width: 0%;"></div>
                        </div>
                    </div>
                </div>

                <div class="pbr-item">
                    <span><strong>置信度</strong></span>
                    <span id="confidenceValue">0%</span>
                </div>

                <div class="pbr-item">
                    <span><strong>基础颜色</strong></span>
                    <div id="baseColorDiv" style="width: 30px; height: 30px; border-radius: 50%; background: rgb(128,128,128);"></div>
                </div>
            </div>
        </div>

        <!-- 调试信息 -->
        <div id="debugInfo" class="debug-info hidden"></div>
    </div>

    <script>
        let selectedImageData = null;
        let currentPBRData = null;

        // 文件选择处理
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    selectedImageData = e.target.result;
                    document.getElementById('uploadContent').innerHTML = `
                        <img src="${selectedImageData}" style="max-width: 200px; max-height: 200px; border-radius: 8px;">
                        <p>已选择: ${file.name}</p>
                    `;
                    document.getElementById('analyzeBtn').disabled = false;
                };
                reader.readAsDataURL(file);
            }
        });

        // 显示状态信息
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('statusDiv');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            statusDiv.classList.remove('hidden');
            
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        // 显示调试信息
        function showDebug(data) {
            const debugDiv = document.getElementById('debugInfo');
            debugDiv.textContent = JSON.stringify(data, null, 2);
            debugDiv.classList.remove('hidden');
        }

        // 更新PBR参数显示
        function updatePBRDisplay(data) {
            console.log('更新PBR显示，数据:', data);
            
            currentPBRData = data;
            
            // 显示PBR结果区域
            document.getElementById('pbrResults').classList.remove('hidden');
            
            // 更新数值和进度条
            const params = [
                { key: 'metallic', label: '金属度' },
                { key: 'roughness', label: '粗糙度' },
                { key: 'transparency', label: '透明度' },
                { key: 'normalStrength', label: '凹凸强度', valueKey: 'normal' }
            ];
            
            params.forEach(param => {
                const value = data[param.key] || 0;
                const percentage = (value * 100).toFixed(1);
                const valueKey = param.valueKey || param.key;
                
                console.log(`设置${param.label}: ${percentage}%`);
                
                document.getElementById(`${valueKey}Value`).textContent = `${percentage}%`;
                document.getElementById(`${valueKey}Bar`).style.width = `${percentage}%`;
            });
            
            // 更新置信度
            const confidence = (data.confidence * 100).toFixed(1);
            document.getElementById('confidenceValue').textContent = `${confidence}%`;
            
            // 更新基础颜色
            if (data.base_color && Array.isArray(data.base_color)) {
                const [r, g, b] = data.base_color;
                document.getElementById('baseColorDiv').style.background = `rgb(${r}, ${g}, ${b})`;
            }
            
            showStatus('✅ PBR参数显示完成！', 'success');
        }

        // 测试API连接
        async function testAPI() {
            showStatus('正在测试API连接...', 'info');
            
            try {
                const response = await fetch('http://localhost:5001/', {
                    method: 'GET'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showStatus('✅ API连接正常', 'success');
                    showDebug({ apiStatus: data });
                } else {
                    showStatus('❌ API连接失败: ' + response.status, 'error');
                }
            } catch (error) {
                showStatus('❌ API连接错误: ' + error.message, 'error');
            }
        }

        // 显示测试数据
        function showTestData() {
            const testData = {
                metallic: 0.75,
                roughness: 0.25,
                transparency: 0.1,
                normalStrength: 0.6,
                confidence: 0.85,
                base_color: [255, 215, 0] // 金色
            };
            
            showStatus('显示测试PBR数据', 'info');
            updatePBRDisplay(testData);
            showDebug({ testData });
        }

        // 分析图像
        async function analyzeImage() {
            if (!selectedImageData) {
                showStatus('❌ 请先选择图片', 'error');
                return;
            }

            showStatus('正在分析图像...', 'info');
            document.getElementById('analyzeBtn').disabled = true;

            try {
                console.log('发送API请求...');
                
                const response = await fetch('http://localhost:5001/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image: selectedImageData,
                        settings: {}
                    })
                });

                console.log('API响应状态:', response.status);

                if (response.ok) {
                    const data = await response.json();
                    console.log('API响应数据:', data);
                    
                    showDebug({ fullResponse: data });

                    if (data.success && data.results) {
                        console.log('PBR结果:', data.results);
                        updatePBRDisplay(data.results);
                    } else {
                        showStatus('❌ API返回数据格式错误', 'error');
                        console.error('数据格式错误:', data);
                    }
                } else {
                    showStatus('❌ API请求失败: ' + response.status, 'error');
                }

            } catch (error) {
                console.error('分析失败:', error);
                showStatus('❌ 分析失败: ' + error.message, 'error');
            } finally {
                document.getElementById('analyzeBtn').disabled = false;
            }
        }

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('页面加载完成');
            showStatus('页面已加载，可以开始测试', 'info');
        });
    </script>
</body>
</html>
